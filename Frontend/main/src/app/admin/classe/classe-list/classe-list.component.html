<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="breadscrums[0].title"
                     [items]="breadscrums[0].items"
                     [active_item]="breadscrums[0].active">
      </app-breadcrumb>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left">
                <li class="tbl-title">
                  <h2>Liste des Classes</h2>
                </li>
                <li class="tbl-search-box">
                  <mat-icon class="search-icon">search</mat-icon>
                  <input [(ngModel)]="searchKey"
                         (keyup)="applyFilter()"
                         placeholder="Rechercher..."
                         class="search-field">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li>
                  <button mat-icon-button
                          (click)="openAddDialog()"
                          matTooltip="Ajouter une classe">
                    <mat-icon>add</mat-icon>
                  </button>
                </li>
                <li>
                  <button mat-icon-button
                          (click)="exportExcel()"
                          matTooltip="Exporter Excel">
                    <mat-icon>download</mat-icon>
                  </button>
                </li>
              </ul>
            </div>
          </div>

          <div class="overflow-auto responsive_table">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- Nom Column -->
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                <td mat-cell *matCellDef="let classe">{{classe.nom}}</td>
              </ng-container>

              <!-- Niveau Column -->
              <ng-container matColumnDef="niveau">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Niveau</th>
                <td mat-cell *matCellDef="let classe">{{classe.niveau}}</td>
              </ng-container>

              <!-- Année Column -->
              <ng-container matColumnDef="annee">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Année Scolaire</th>
                <td mat-cell *matCellDef="let classe">{{classe.annee}}</td>
              </ng-container>

              <!-- EffectifMax Column -->
              <ng-container matColumnDef="effectifMax">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Effectif Max</th>
                <td mat-cell *matCellDef="let classe">{{classe.effectifMax}}</td>
              </ng-container>

              <!-- EffectifActuel Column -->
              <ng-container matColumnDef="effectifActuel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Élèves Inscrits</th>
                <td mat-cell *matCellDef="let classe">{{classe.effectifActuel}}</td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let classe">
                  <button mat-icon-button
                          color="primary"
                          (click)="openEditDialog(classe)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button
                          color="warn"
                          (click)="deleteClasse(classe)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

           
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
