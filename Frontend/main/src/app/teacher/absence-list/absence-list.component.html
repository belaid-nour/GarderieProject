<!-- absence-list.component.html -->
<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb
        [title]="breadscrums[0].title"
        [items]="breadscrums[0].items"
        [active_item]="breadscrums[0].active">
      </app-breadcrumb>
    </div>
  </div>

  <section class="absence-container">
    <div class="header-container">
      <h2 class="header-title">Gestion des Présences - {{ seance.nom }}</h2>
      <h3 class="header-subtitle">Classe : {{ seance.classe.nom }}</h3>
    </div>

    <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>

    <div *ngIf="errorMessage" class="error-message">
      <mat-icon color="warn">error</mat-icon> {{ errorMessage }}
    </div>

    <div class="table-container" *ngIf="!isLoading && !errorMessage">
      <table mat-table [dataSource]="absences">
        <!-- Colonne Nom -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="table-header">Nom</th>
          <td mat-cell *matCellDef="let a">{{ a.enfant.nom }}</td>
        </ng-container>

        <!-- Colonne Prénom -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef class="table-header">Prénom</th>
          <td mat-cell *matCellDef="let a">{{ a.enfant.prenom }}</td>
        </ng-container>

        <!-- Colonne Présent -->
        <ng-container matColumnDef="present">
          <th mat-header-cell *matHeaderCellDef class="table-header">Présent</th>
          <td mat-cell *matCellDef="let a">
            <mat-checkbox [(ngModel)]="a.present" (change)="onPresentChange(a)" color="primary"></mat-checkbox>
          </td>
        </ng-container>

        <!-- Colonne Justifié -->
        <ng-container matColumnDef="justifiee">
          <th mat-header-cell *matHeaderCellDef class="table-header">Justifié</th>
          <td mat-cell *matCellDef="let a">
            <mat-checkbox [(ngModel)]="a.justifiee" [disabled]="a.present" (change)="onJustificationChange(a)" color="accent"></mat-checkbox>
          </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="table-header">Actions</th>
          <td mat-cell *matCellDef="let a">
            <button mat-icon-button color="warn" (click)="deleteAbsence(a)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{'present-row': row.present, 'absent-row': !row.present}">
        </tr>
      </table>
    </div>

    <div class="footer-container">
      <button mat-raised-button color="primary" (click)="confirmExit()">
        <mat-icon>save</mat-icon>
        Confirmer et Quitter
      </button>
    </div>
  </section>
</section>
