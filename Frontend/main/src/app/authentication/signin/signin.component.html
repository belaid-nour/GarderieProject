<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/img2.jpg);"></div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h6 class="welcome-msg">Se connecter</h6>
          <p class="auth-signup-text text-muted">Entrez vos informations pour accéder à votre compte.</p>

          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" required />
                <mat-icon matSuffix>mail</mat-icon>
                <mat-error *ngIf="f['email'].errors?.['required']">Email est obligatoire</mat-error>
                <mat-error *ngIf="f['email'].errors?.['email']">Format d'email invalide</mat-error>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required />
                <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                  <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="f['password'].errors?.['required']">Mot de passe est obligatoire</mat-error>
              </mat-form-field>
            </div>

            <div class="d-flex justify-content-between">
              <button mat-button routerLink="/authentication/forgot-password">Mot de passe oublié?</button>
              <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                <span *ngIf="!loading">Se connecter</span>
                <span *ngIf="loading">
                  <mat-spinner diameter="20" class="mr-1"></mat-spinner>
                  Veuillez patienter...
                </span>
              </button>
            </div>

            <div class="already-account mt-3">
              <span>Vous n'avez pas de compte ?</span>
              <a routerLink="/authentication/signup" class="signup-link">S'inscrire</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
